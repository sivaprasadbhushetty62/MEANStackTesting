<div>
    <div>
        <iframe height="350px" width="100%" [src]="_selectedVideo.url.replace('watch','embed') | safe" frameborder="0" allowfullscreen>
        </iframe>
    </div>
    <form>
        <div *ngIf="editTitle" class="form-group">
            <input type="input" class="form-control" name="title" required placeholder="title"
            [(ngModel)]="_selectedVideo.title">
        </div>
        <h3 *ngIf="!editTitle" (click)="onTitleClick()">{{_selectedVideo.title}}</h3>
        <div class="form-group">
            <input type="input" class="form-control" name="url" required placeholder="url"
            [(ngModel)]="_selectedVideo.url">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="5" name="Description" [(ngModel)]="_selectedVideo.Description">
            </textarea>
        </div>
        <button type="button" (click)="updateVideo()" class="btn btn-primary" style="margin-right: 4px">Update</button>
        <button type="button" (click)="deleteVideo()" class="btn btn-danger" style="margin-left: 4px">Delete</button>
    </form>
</div>
